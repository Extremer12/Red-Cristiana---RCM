<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Red Cristiana — RCM</title>

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Estilos principales -->
  <link rel="stylesheet" href="styles.css">

  <!-- Feather icons -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
  <!-- Loading screen while checking auth -->
  <div id="authLoading" style="position:fixed;inset:0;background:var(--bg);display:flex;align-items:center;justify-content:center;z-index:9999">
    <div style="text-align:center">
      <div style="width:60px;height:60px;border-radius:15px;background:linear-gradient(135deg,var(--navy),var(--gold));color:white;font-size:24px;display:grid;place-items:center;margin:0 auto 16px;font-weight:700">✝</div>
      <div style="color:var(--muted)">Verificando autenticación...</div>
    </div>
  </div>

  <header>
    <div class="topbar" role="banner">
      <div class="brand">
        <div class="logo" aria-hidden="true">✝</div>
        <div class="title">Red Cristiana</div>
      </div>

      <div class="top-actions" role="toolbar" aria-label="Acciones superiores">
        <button class="icon-btn" title="Cámara" aria-label="Cámara"><i data-feather="camera"></i></button>
        <button class="icon-btn" title="Mensajes" aria-label="Mensajes"><i data-feather="message-circle"></i></button>
        <button id="logoutBtn" class="icon-btn" title="Cerrar sesión" aria-label="Cerrar sesión"><i data-feather="log-out"></i></button>
      </div>
    </div>

    <section class="stories" aria-label="Historias">
      <div class="stories-wrap" id="storiesWrap">
        <div class="story add">
          <label class="ring" for="storyInput" title="Añadir historia" style="cursor:pointer">
            <i data-feather="plus" stroke-width="2"></i>
          </label>
          <input id="storyInput" type="file" accept="image/*,video/*" multiple hidden>
          <div class="sr">Agregar historia</div>
          <div style="font-size:12px;color:var(--muted)">Tu historia</div>
        </div>
        <!-- demo stories added by JS -->
      </div>
    </section>
  </header>

  <main>
    <div class="main-wrap">
      <section class="composer" aria-label="Crear publicación">
        <div class="row">
          <div id="userAvatar" class="avatar">RC</div>
          <textarea id="postText" placeholder="¿Qué estás pensando?" maxlength="600" aria-label="Escribe una publicación"></textarea>
        </div>

        <div class="actions">
          <label class="btn-chip" for="photoInput"><i data-feather="image"></i> Foto</label>
          <input id="photoInput" type="file" accept="image/*" multiple hidden>
          <label class="btn-chip" for="videoInput"><i data-feather="video"></i> Video</label>
          <input id="videoInput" type="file" accept="video/*" multiple hidden>

          <div id="previewArea" class="preview-area" aria-live="polite"></div>

          <button id="publishBtn" class="primary" disabled>Publicar</button>
        </div>
      </section>

      <section id="feed"></section>
    </div>
  </main>

  <div class="bottom-nav" role="navigation" aria-label="Menú inferior">
    <div class="nav-wrap">
      <button class="nav-btn active" data-action="home" aria-label="Inicio"><i data-feather="home"></i><div style="font-size:11px">Inicio</div></button>
      <button class="nav-btn" data-action="search" aria-label="Buscar"><i data-feather="search"></i><div style="font-size:11px">Buscar</div></button>
      <button class="nav-btn" data-action="create" aria-label="Crear"><i data-feather="plus-square"></i><div style="font-size:11px">Crear</div></button>
      <button class="nav-btn" data-action="profile" aria-label="Perfil"><i data-feather="user"></i><div style="font-size:11px">Perfil</div></button>
    </div>
  </div>

  <!-- Modal para visualización de media -->
  <div id="mediaModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <button id="closeModal" class="close" aria-label="Cerrar">&times;</button>
      <div id="modalMedia"></div>
    </div>
  </div>

  <!-- Auth check script -->
  <script type="module">
    import { onAuthStateChange, signOutUser } from './firebase.js';
    
    const authLoading = document.getElementById('authLoading');
    const logoutBtn = document.getElementById('logoutBtn');
    
    // Check authentication state
    onAuthStateChange((user) => {
      if (user) {
        // User is authenticated, show main app
        authLoading.style.display = 'none';
        
        // Update user avatar in composer
        const userAvatar = document.getElementById('userAvatar');
        if (user.photoURL) {
          userAvatar.style.backgroundImage = `url(${user.photoURL})`;
          userAvatar.style.backgroundSize = 'cover';
          userAvatar.textContent = '';
        } else {
          userAvatar.textContent = user.displayName?.charAt(0) || 'U';
        }
        
      } else {
        // User is not authenticated, redirect to login
        window.location.href = 'login.html';
      }
    });
    
    // Logout functionality
    logoutBtn.addEventListener('click', async () => {
      try {
        await signOutUser();
        window.location.href = 'login.html';
      } catch (error) {
        console.error('Error signing out:', error);
      }
    });
  </script>
  
  <script src="app.js"></script>
  <script src="actions.js"></script>
</body>
</html>
